[package]
name = "atat"
version = "0.7.1"
authors = ["Mathias Koch <mk@blackbird.online>"]
description = "AT Parser for serial based device crates"
readme = "../README.md"
keywords = ["arm", "cortex-m", "AT", "no-std"]
categories = ["embedded", "no-std"]
license = "MIT OR Apache-2.0"
repository = "https://github.com/BlackbirdHQ/atat"
edition = "2018"
documentation = "https://docs.rs/atat"

[lib]
name = "atat"

[badges]
maintenance = { status = "actively-developed" }

[dependencies]
embedded-hal = { version = "1.0.0-alpha.4" }
nb = "^1"
heapless = { version = "0.5.6", features = ["serde"] }
serde_at = { path = "../serde_at", version = "^0.7.2-alpha.0"}
atat_derive = { path = "../atat_derive", version = "^0.7.2-alpha.0", optional = true }
serde = { version = "^1", default-features = false }
typenum = "^1"
embedded-time = "0.10.1"

log = { version = "^0.4", default-features = false, optional = true }
defmt = { version = "^0.1" }

[dev-dependencies]
cortex-m = "0.6.3"
cortex-m-rt = "0.6.12"
cortex-m-rtic = "0.5.4"
panic-halt = "0.2.0"
stm32l4xx-hal = { version = "0.5", features = ["stm32l4x5", "rt"] }

[features]
default = ["derive"]
derive = ["atat_derive"]

log-logging = ["log"]

std = ["serde_at/std"]

defmt-default = []
defmt-trace = []
defmt-debug = []
defmt-info = []
defmt-warn = []
defmt-error = []
